{% extends 'base.html' %}

{% block 'titulo' %}
Dashboard {{ user }}
{% endblock %}

{% block 'conteudo' %}

    {% include 'parciais/_messages.html' %}

    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            <table class="table">

                    <td colspan="2">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

{% endblock %}
