{% extends 'base.html' %}

{% block 'titulo' %}
Contatos
{% endblock %}

{%block 'conteudo'%}
<h1 class="mt-5">{{ contato.email }}</h1>

<dl>
    <dt>ID</dt>
    <dd>{{ contato.id }}</dd>

    <dt>E-mail</dt>
    <dd>{{ contato.email }}</dd>

    <dt>Senha</dt>
    <dd><input type="password" value="{{ contato.senha }}" disabled class="border-0"/></dd>

    <dt>Data de nascimento</dt>
    <dd>{{ contato.data_nascimento|date:'d/m/Y H:i:s'}}</dd>

</dl>
{%endblock%}
